<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log In Form | Home</title>


<!-- style.css linking here -->

    <link rel="stylesheet" href="css/style.css">

<!-- font-awesome.min.css linking here --> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>


</head>
<body>
	<div class="login-box">
		<form action="" class="main-form">


			<div class="avater-img">
				<img src="images/avater3.png" alt="" class="avater">
			</div>
			<h1>Log In Here</h1>

			<div class="form-group">
				<label for="">Email</label>
		        <input type="email" placeholder="name@example.com" class="form-control">
			</div>


			<div class="form-group">
				<label for="">Password</label>
		        <input type="password" class="form-control">
			</div>

			<div class="form-group">
				<input type="submit" value="Log In" class="btn-primary">
			</div>
            
         </form>

	</div>
    
	<div class="social-icons">
		
		<ul class="icons">
			<li>
				<a href="">
					<i class="fa fa-facebook"></i>
				</a>
			</li>
		
		
			<li>
				<a href="">
					<i class="fa fa-instagram"></i>
				</a>
			</li>
		
		
			<li>
				<a href="">
					<i class="fa fa-linkedin"></i>
				</a>
			</li>
				
			<li>
				<a href="">
					<i class="fa fa-whatsapp"></i>
				</a>
			</li>
			<li>
				<a href="">
					<i class="fa fa-twitter"></i>
				</a>
			</li>
		</ul>
</body>
</html>
